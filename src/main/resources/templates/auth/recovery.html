<!doctype html>

<html lang="ru"
	  xmlns:th="https://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

	<head>
		<meta charset="utf-8">

		<title>BeautyNet</title>
		<meta name="description" content="Социальная сеть Красоты">
		<meta name="author" content="Селявин Никита">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		
		<link rel="stylesheet" href="../../css/style.css">

		<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	</head>
	
	<body>
		<!--Header-->
		<header class="header">
			
		</header>
		<!--End Header-->
		<main class="page">
		<div class="container">
			
			<div class="login">
				
				<div class="login_form pas-recovery">
					<h1>Восстановление пароля</h1>

					<form th:method="post" th:action="/recovery" name="pas-recovery" th:object="${user}">
						<div class="login_form_input">
							<input type="email" th:field="*{email}" name="email" placeholder="Введите ваш E-mail" autocomplete="off">
						</div>
						
						<div class="login_form_input_button">
							<button type="submit">Отправить</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
			
		</main>
		<footer class="footer">
			
		</footer>

		
		<script src="../js/main.js"></script>
	</body>

</html>
